<nav class="mat-elevation-z8 mb-2">

  <mat-toolbar class="mat-elevation-z8 bg-whiter" style="justify-content: flex-end !important;">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="bg-whiter text-warn" id="apps">
      <mat-icon class="text-warn material-icons">apps</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a routerLink="/">
        <button mat-menu-item color="warn">
          <mat-icon class="material-icons">home</mat-icon>
          <h3 class="text-warn">Thrive Admin Actions</h3>
        </button>
      </a>

      <mat-divider></mat-divider>

      <button mat-menu-item color="warn" [matMenuTriggerFor]="accounts">
        <mat-icon class="material-icons">settings_suggest</mat-icon>
        Manage Account
      </button>

      <mat-menu #accounts="matMenu" color="warn">
        <a routerLink="/personal/auth/signup" *ngIf="!accountEmail">
          <button mat-menu-item color="warn">
            <mat-icon class="material-icons">account_circle</mat-icon>
            Register
          </button>
        </a>

        <mat-divider></mat-divider>

        <a routerLink="/personal/auth/signin" *ngIf="!accountEmail">
          <button mat-menu-item color="warn">
            <mat-icon class="material-icons">lock_open</mat-icon>
            Login
          </button>
        </a>

        <mat-divider></mat-divider>

 
        <button mat-menu-item color="warn" *ngIf="accountEmail" (click)="logoutUser()">
          <mat-icon class="material-icons">lock</mat-icon>
          Logout
        </button>

      </mat-menu>      

      <mat-divider></mat-divider>

      <h4 class="pr-3" *ngIf="accountEmail">Logged in as: <span class="text-warn">{{ accountEmail }}</span></h4>
      <h4 class="pr-3" *ngIf="!accountEmail">Not Logged in. <a routerLink="/personal/auth/signin">Login to Continue</a></h4>

      <mat-divider></mat-divider>

    </mat-menu>


    <div>
      <h2 class="text-warn">Thrive Admin Login</h2>
    </div>

  </mat-toolbar>
 
</nav>
